<form (ngSubmit)="createTask()" class="task-form">
  <div>
    <label for="title">Title</label>
    <input id="title" [(ngModel)]="task.title" name="title" required>
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
  </div>
  <div>
    <label for="completed">Completed</label>
    <input type="checkbox" id="completed" [(ngModel)]="task.completed" name="completed">
  </div>
  <button type="submit">Create Task</button>
</form>
